type Model @key(fields: "uuid") @extends {
    uuid: String @external
    salesPercentage: NonNegativeFloat
}

type ModelSimple {
    uuid            : String!
    name            : String!
    onTheRoadPrice  : PositiveFloat
    transmission    : Transmission
    exteriorColor   : String
    interiorColor   : String
    releaseYear     : Int
    bodyType        : BodyType
    fuel            : Fuel
}