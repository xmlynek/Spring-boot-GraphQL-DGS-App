interface MutationResponse {
    success: Boolean!
    message: String
}

type Mutation {
    customerCreate(customer: CustomerCreateRequest): CustomerMutationResponse!

    addressCreate(
        customer    : CustomerUniqueInput!
        addresses   : [AddressCreateRequest!]!
    )   : CustomerMutationResponse!

    documentCreate(
        customer        : CustomerUniqueInput!
        document        : Upload!
        documentType    : DocumentType!
    )   : CustomerMutationResponse!
}
